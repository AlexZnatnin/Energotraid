{% extends 'main/base.html' %}

{% block content %}
<style>
    .section {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        color: black;
    }
    .section code {
        font-size: 14px;
        display: block;
    }
    .section p {
        margin: 0;
    }
    .section a {
        margin-right: 10px;
    }
</style>

<h1>Сечения коммерческого учёта</h1>

{% for n in area %}
<div class="section">
    <p>{{ n.name }}</p>
    <p><code>{{ n.ats_code }}</code></p>
    <a href="#">Изменить</a>
    <a href="{% url 'create_calc_model' area_ats_code=n.ats_code %}">Сформировать расчётную модель</a>
</div>
{% endfor %}

<p><a href="#">Добавить Сечение</a></p>
{% endblock %}
